<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
	<meta charset="{{ site.encoding | uppercase }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

	<link rel="stylesheet" href="{{ "/css/helyo.world.css" | relative_url }}">
</head>
<body>
	{% include topbar.html %}
	<div id="page">
		{% if page.cover %}
		<aside id="cover" role="presentation" style="background-image: url({{ page.cover | relative_url }});"></aside>
		{% else %}
		<aside id="cover" role="presentation"></aside>
		{% endif %}

		<div class="container">
			<article class="post-content">
				<header>
					<h1>{{ page.title }}</h1>
				</header>
				<section>
					{{ content }}
				</section>
			</article>
		</div>
	</div>
</body>
</html>
